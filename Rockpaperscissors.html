                <center>
                    <br><h1 style="font-size=:10em;">Rock, Paper and Scissors Game</h1>

            </div>

        <script>
            var Game = function(){
                var y = function(){
                    var z = Math.floor((Math.random() * 3) + 1);
                    if(z==1){document.getElementById("Win").textContent = "You Win";};
                    if(z==2){document.getElementById("Win").textContent = "You Tie";};
                    if(z==3){document.getElementById("Win").textContent = "You Lose";};
                }
                var x = document.querySelector('input').value;
                if(x=="rock"){y()}
                else if(x=="Rock"){y()}
                else if(x=="paper"){y()}
                else if(x=="Paper"){y()}
                else if(x=="scissors"){y()}
                else if(x=="Scissors"){y()}
                else if(x=="scissor"){y()}
                else if(x=="Scissor"){y()}
                else{
                    {document.getElementById("Win").textContent = "Please enter a Valid Answer";}
                }
            }
        </script>
